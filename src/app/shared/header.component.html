<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" [class.hidden-back]="!showBack"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-img
        src="assets/logo.png"
        alt="Acentus Logo"
        class="header-logo"
      ></ion-img>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openMenu()">
        <ion-icon
          slot="icon-only"
          name="reorder-three"
          aria-label="Open menu"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
