<ion-menu type="overlay" side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Hello, Todd Cianfrocca!</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button routerLink="/home" routerDirection="root" (click)="closeMenu()">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item button routerLink="/replace" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="hardware-chip-outline" slot="start"></ion-icon>
        <ion-label>Replace a non-working<br />or faulty sensor</ion-label>
      </ion-item>
      <ion-item button routerLink="/track" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="cube-outline" slot="start"></ion-icon>
        <ion-label>Track supply order</ion-label>
      </ion-item>
      <ion-item button routerLink="/see" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="list-outline" slot="start"></ion-icon>
        <ion-label>See supply order status</ion-label>
      </ion-item>
      <ion-item button routerLink="/when" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="pencil-outline" slot="start"></ion-icon>
        <ion-label>When do I need updated<br />office visit notes?</ion-label>
      </ion-item>
      <ion-item button routerLink="/pay" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label>Pay $3.50 account balance</ion-label>
      </ion-item>
      <ion-item button routerLink="/update" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Update personal information</ion-label>
      </ion-item>
      <ion-item button routerLink="/send" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>Send a message to Acentus</ion-label>
      </ion-item>
      <div class="ion-margin" style="flex: 1"></div>
      <ion-item lines="none">
        <ion-label>Dark mode</ion-label>
        <ion-toggle
          [(ngModel)]="isDarkMode"
          (ionChange)="toggleDarkMode()"
        ></ion-toggle>
      </ion-item>
      <ion-item lines="none" class="ion-margin-bottom">
        <ion-label>Log out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
