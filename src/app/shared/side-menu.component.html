<ion-menu type="reveal" side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button routerLink="/home" routerDirection="root">
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item button routerLink="/track" routerDirection="forward">
        <ion-label>Track Order</ion-label>
      </ion-item>
      <ion-item button routerLink="/see" routerDirection="forward">
        <ion-label>View Orders</ion-label>
      </ion-item>
      <ion-item button routerLink="/update" routerDirection="forward">
        <ion-label>Update Order</ion-label>
      </ion-item>
      <div class="ion-margin" style="flex: 1"></div>
      <ion-item lines="none" class="ion-margin-bottom">
        <ion-label>Dark Mode</ion-label>
        <ion-toggle
          [(ngModel)]="isDarkMode"
          (ionChange)="toggleDarkMode()"
        ></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
